apiVersion: v1
kind: Service
metadata:
  name: vworkspace-app
  labels:
    app: vworkspace
    role: app
spec:
  type: NodePort
  selector:
    app: vworkspace
    role: app
  ports:
    - 
      port: 80
      targetPort: 80
      nodePort: 30008
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vworkspace-app
  labels:
    app: vworkspace
    role: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vworkspace
      role: app
  template:
    metadata:
      name: vworkspace-app
      labels:
        app: vworkspace
        role: app
    spec:
      containers:
        - name: nextcloud
          image: nextcloud:stable
          env:
            - name: MYSQL_DATABASE
              value: nextcloud
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              value: 'test123'
            - name: MYSQL_HOST
              value: vworkspace-db
            - name: REDIS_HOST
              value: 'vworkspace-redis'
            - name: REDIS_HOST_PORT
              value: '6379'
          ports:
            - containerPort: 80
          volumeMounts:
            - name: vworkspace-data
              mountPath: /var/www/html/data
            - name: vworkspace-custom-app
              mountPath: /var/www/html/custom_apps
            - name: vworkspace-config
              mountPath: /var/www/html/config
            - name: vworkspace-theme
              mountPath: /var/www/html/themes
      volumes:
        - name: vworkspace-data
          hostPath: 
            path: /mnt/vworkspace/data
        - name: vworkspace-custom-app
          hostPath: 
            path: /mnt/vworkspace/custom_apps
        - name: vworkspace-config
          hostPath: 
            path: /mnt/vworkspace/config
        - name: vworkspace-theme
          hostPath: 
            path: /mnt/vworkspace/theme
